{% extends "base.html" %}

{% block content %}
<div class="container feedback-page">
    <h1 class="feedback-title">We Value Your Feedback</h1>
    <p>Please take a moment to let us know how weâ€™re doing.</p>
    
    <form action="{{ url_for('submit_feedback') }}" method="POST" class="feedback-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        
        <div class="form-group">
            <label for="rating">Overall Rating</label>
            <select id="rating" name="rating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" placeholder="Your Comments" rows="5"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
{% endblock %}
